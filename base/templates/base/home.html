
{%  extends 'main.html' %}

{% block content %}
    <h1>Home template</h1>


    <div>
        <div>

            {% for room in rooms %}

            <div>
                <br>
                <span>{{room.host.username}}</span>
                <div>
                   <p> {{room.id}} -- <a href="{% url 'room' room.id  %}"> {{room.name}} </a></p>
                </div>
                <div>{{room.topic}}</div>
            </div>
            

            {% endfor %}



        </div>
    </div>
{% endblock %}
